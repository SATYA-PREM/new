<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechFlow Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="#" class="logo">TechFlow</a>
    </div>
  </header>
  <main class="login-main">
    <div class="login-container">
      <div class="login-card" tabindex="0">
        <div class="login-header">
          <h1>Sign In</h1>
          <p>Welcome back! Please enter your details.</p>
        </div>
        <form id="loginForm" autocomplete="off">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input id="email" name="email" type="email" class="form-input" placeholder="your@email.com" required>
            <div id="emailError" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">
              Password
              <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">&#128065;</button>
            </label>
            <input id="password" name="password" type="password" class="form-input" placeholder="6+ characters" required>
            <div id="passwordError" class="error-message"></div>
          </div>
          <div class="form-links">
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
          </div>
          <button id="loginBtn" class="btn btn-login" type="submit">Sign In</button>
        </form>
        <div class="divider"><span>or</span></div>
        <div class="social-login">
          <button class="btn-social btn-google" id="googleLoginBtn" type="button">
            <span>üîµ</span> Sign in with Google
          </button>
          <button class="btn-social btn-github" id="githubLoginBtn" type="button">
            <span>üê±</span> Sign in with GitHub
          </button>
        </div>
        <div id="successMessage" class="success-message"></div>
      </div>
    </div>
    <!-- Google Modal (Simulated OAuth) -->
    <div class="modal-overlay" id="googleModal" role="dialog" aria-modal="true">
      <div class="modal">
        <button class="modal-close" id="cancelGoogle" aria-label="Close modal">&times;</button>
        <form id="googleLoginForm">
          <h2>Sign in with Google</h2>
          <div class="form-group">
            <label for="googleEmail" class="form-label">Google Email</label>
            <input id="googleEmail" type="email" class="form-input" autocomplete="off" placeholder="your@gmail.com" required>
            <div id="googleEmailError" class="error-message"></div>
          </div>
          <div class="modal-buttons">
            <button type="submit" class="btn btn-modal-primary">Continue</button>
            <button type="button" class="btn btn-modal-secondary" id="cancelGoogle2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Forgot Password Modal Placeholder -->
    <div class="modal-overlay" id="forgotModal" role="dialog" aria-modal="true">
      <div class="modal">
        <button class="modal-close" id="closeForgot" aria-label="Close modal">&times;</button>
        <form id="forgotForm">
          <h2>Password Reset (Demo)</h2>
          <div class="form-group">
            <label for="forgotEmail" class="form-label">Your Email</label>
            <input id="forgotEmail" type="email" class="form-input" placeholder="your@email.com" required>
            <div id="forgotEmailError" class="error-message"></div>
          </div>
          <div class="modal-buttons">
            <button type="submit" class="btn btn-modal-primary">Send Reset Link</button>
            <button type="button" class="btn btn-modal-secondary" id="closeForgot2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="login.js"></script>
</body>
</html>
