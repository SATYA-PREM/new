<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlow - Modern Web Solutions</title>
     <link rel="stylesheet" href="login.css"> 
    <script src="login.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">TechFlow</a>
            
            <nav class="nav-menu">
                <a href="home.html">Home</a>
                <a href="#features">Features</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>

            <div class="header-buttons">
                <button onclick="window.location.href='login.html'" class="btn btn-login">Login</button>

                <button class="btn btn-pricing">Pricing</button>
            </div>

            <div class="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header> 
    <!-- Google Login Modal -->
    <div class="modal-overlay" id="googleModal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fab fa-google" style="color: #db4437;"></i> Sign in with Google</h3>
                <p>Enter your Google email address to continue</p>
            </div>
            
            <form id="googleLoginForm">
                <div class="form-group">
                    <label for="googleEmail" class="form-label">Google Email</label>
                    <input 
                        type="email" 
                        id="googleEmail" 
                        name="googleEmail" 
                        class="form-input"
                        placeholder="example@gmail.com"
                        required
                    >
                    <div class="error-message" id="googleEmailError"></div>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn-modal btn-modal-secondary" id="cancelGoogle">Cancel</button>
                    <button type="submit" class="btn-modal btn-modal-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your TechFlow account</p>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage"></div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="btn-social btn-google" type="button" id="googleLoginBtn">
                    <i class="fab fa-google" style="color: #db4437;"></i>
                    Google
                </button>
                <button class="btn-social btn-github" type="button" id="githubLoginBtn">
                    <i class="fab fa-github" style="color: #333;"></i>
                    GitHub
                </button>
            </div>

            <div class="divider">
                <span>or continue with email</span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="Enter your password"
                        required
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember" class="checkbox">
                    <label for="remember" class="checkbox-label">Remember me for 30 days</label>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Sign In
                </button>

                <div class="form-links">
                    <a href="forgot-password.html">Forgot your password?</a>
                </div>
            </form>

            <div class="divider">
                <span>Don't have an account?</span>
            </div>

            <div class="form-links">
                <a href="signup.html">Create a free account</a>
            </div>
        </div>
    </div>


   
</body>
</html>
